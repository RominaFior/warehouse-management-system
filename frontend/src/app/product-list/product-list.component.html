<div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
  Products uploaded successfully
</div>
<div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
  Invalid products file format
</div>
<div class="alert alert-secondary" role="alert" *ngIf="showSuccessMessageDeleted">
  Product deleted successfully
</div>
<div class="container mt-3">
  <h1>Product List</h1>
  <ul class="list-group list-group-flush mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let product of products$ | async"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ product.name }}</div>
        <p>- Available Quantity: {{ product.availableQuantity }}</p>
        <p *ngIf="product.price">- Price : {{ product.price | currency }}</p>
      </div>
      <button
        class="btn bg-danger delete"
        [ngClass]="{ disabled: product.availableQuantity === 0 }"
        (click)="deleteProduct(product.name, 1)"
      >
        Delete
      </button>
    </li>
  </ul>

  <div class="upload-container">
    <input
      type="file"
      class="btn btn-outline-secondary"
      (change)="uploadFile($event)"
    />
  </div>
</div>
