<div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
  Inventory uploaded successfully
</div>
<div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
  Invalid inventory file format
</div>
<div
  class="alert alert-secondary"
  role="alert"
  *ngIf="showSuccessMessageDeleted"
>
  Item deleted successfully
</div>
<div class="container mt-3">
  <h1>Inventory List</h1>
  <ul class="list-group list-group-flush mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let item of inventory$ | async"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ item.name }}</div>
        <p>- Id: {{ item.art_id }}</p>
        <p>- Available Quantity: : {{ item.stock }}</p>
      </div>
      <button
        class="btn bg-danger delete"
        [ngClass]="{ disabled: item.stock === 0 }"
        (click)="deleteItem(item.art_id, 1)"
      >
        Delete
      </button>
    </li>
  </ul>
  <div class="upload-container">
    <input
      type="file"
      class="btn btn-outline-secondary"
      (change)="uploadInventory($event)"
    />
  </div>
</div>
